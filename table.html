<!DOCTYPE html>
<html>
    <head>
        <title>
            simple table
        </title>
    </head>
    <body>
    <table border="1" width="100%">
        <caption>This is caption.</caption>
        <tr>
            <th>COLUMN1</th>
            <th>COLUMN2</th>
            <th>COLUMN3</th>
        </tr>
        <tr>
            <td rowspan="2">ROW1,COLUMN1</td>
            <td>ROW1,COLUMN2</td>
            <td>ROW1,COLUMN3</td>
            
        </tr>
        <tr>
            <td>row2,column2</td>
            <td>ROW2,COLUMN3</td>
        </tr>
        <tr>
            <td colspan="3">row3,column1</td>
            
        </tr>
    </table>
    </body>
</html>
