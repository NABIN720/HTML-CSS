<html>
    <head>
        <title>ORDERED LISTS</title>
    </head>
    <body>
        <ol>
            <li>nabin</li>
            <li>nobin</li>
            <li>newbin</li>
        </ol>
        <ol type="1" start="5">
            <li>nabin</li>
            <li>nobin</li>
            <li>newbin</li>
        </ol>
        <ol type="A">
            <li>nabin</li>
            <li>nobin</li>
            <li>newbin</li>
        </ol>
        <ol type="a">
            <li>nabin</li>
            <li>nobin</li>
            <li>newbin</li>
        </ol>
        <ol type="I">
            <li>nabin</li>
            <li>nobin</li>
            <li>newbin</li>
        </ol>
        <ol type="i">
            <li>nabin</li>
            <li>nobin</li>
            <li>newbin</li>
        </ol>

        <dl>
            <dt>HTTP</dt>
            <dd>This stands for Hyper Text Markup Language</dd>
        </dl>
    </body>
</html>
